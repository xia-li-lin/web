<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>矩阵</title>
<style type="text/css">
#box {
	width: 100px;
	border: 1px solid #000;
	padding: 100px;
}
.div {
	width: 100px;
	height: 100px;
	margin: 10px 0;
	background: red;
	-webkit-transform-origin: 0 0;
	transform-origin: 0 0;
}
</style>
<script type="text/javascript">
document.addEventListener('touchstart', function(e) {
	e.preventDefault();
},{passive:false});
window.onload = function(){
    var a=1,b=0,c=0,d=1,e=0,f=0;
    var deg=45;
	var div = document.querySelectorAll('.div');
    /*
        针对斜切  
    */ 
    // b=Math.tan(30*Math.PI/180);
    // c=Math.tan(30*Math.PI/180);

    /*
        针对旋转
    */ 
    a=Math.cos(deg*Math.PI/180)
    b=Math.sin(deg*Math.PI/180)
    c=-Math.sin(deg*Math.PI/180)
    d=Math.cos(deg*Math.PI/180)

	// div[0].style.WebkitTransform = div[0].style.transform = "matrix(.5, 0, 0, .5, 0, 0)";
	// div[0].style.WebkitTransform = div[0].style.transform = "scale(.5) translate(100px,100px)";
    // div[0].style.WebkitTransform = div[0].style.transform = "skew(30deg,30deg)";
    div[0].style.WebkitTransform = div[0].style.transform = `rotate(${deg}deg)`;
    console.log(getComputedStyle(div[0])['transform']);

    // div[1].style.WebkitTransform = div[1].style.transform = "matrix(.5, 0, 0, .5, 0, 0)";
	// div[1].style.WebkitTransform = div[1].style.transform = "translate(100px,100px) scale(.5)";
	// div[1].style.WebkitTransform = div[1].style.transform = `matrix(${a},${b},${c},${d},${e},${f})`;
	div[1].style.WebkitTransform = div[1].style.transform = `matrix(${a},${b},${c},${d},${e},${f})`;
    console.log(getComputedStyle(div[1])['transform']);
};

console.log(Math.sin(30*Math.PI/180));
console.log(Math.cos(30*Math.PI/180));
console.log(Math.tan(30*Math.PI/180));
</script>
</head>
<body>
<div id="box">
	<div class="div"></div>
	<div class="div"></div>
</div>	
<!--
	matrix(1, 0, 0, 1, 0, 0) 矩阵
	matrix(a, b, c, d, e, f)

    旋转：
    a=Math.cos(30*Math.PI/180)
    b=Math.sin(30*Math.PI/180)
    c=-Math.sin(30*Math.PI/180)
    d=Math.cos(30*Math.PI/180)

	位移：
		x = e + x;
        y = f + y;
    缩放：
        x轴：
        a=a*x;
        c=c*x;
        e=e*x;
        y轴：
        b=b*x;
        d=d*x;
        f=f*x;
    斜切：
    x斜切：（deg）度
    c=Math.tan(30*Math.PI/180)  // 单位是弧度，需要先把度转换为弧度
    y斜切：
    b=Math.tan(30*Math.PI/180)
    
    先位移再缩放：
    1、x,y轴分别位移100px
    matrix(1, 0, 0, 1, 100, 100)
    2、x,y轴缩放.5
    matrix(.5, 0, 0, .5, 50, 50)

    先缩放再位移：
    1、x,y轴缩放.5
    matrix(.5, 0, 0, .5, 0, 0)
    2、x,y轴分别位移100px
    matrix(.5, 0, 0, .5, 100, 100)

    普及知识
    正弦 Math.sin     正弦（sine），数学术语，在直角三角形中，任意一锐角∠A的对边与斜边的比叫做∠A的正弦，记作sinA（由英语sine一词简写得来），即sinA=∠A的对边/斜边。
    余弦 Math.cos     余弦（余弦函数），三角函数的一种。在Rt△ABC（直角三角形）中，∠C=90°（如图所示），∠A的余弦是它的邻边比三角形的斜边，即cosA=b/c，也可写为cosa=AC/AB。余弦函数：f(x)=cosx（x∈R）。
    正切 Math.tan     tanA=∠A的对边/∠A的邻边
    弧度转角度=
    角度转弧度=deg*Math.PI/180; 注：π=Math.PI;
-->
</body>
</html>
